<div layout="row" layout-align="start center">
    <md-input-container>
        <label>Search</label>
        <input ng-model="$ctrl.searchString">
        <md-button ng-click="$ctrl.search()">Search</md-button>
    </md-input-container>
    <md-switch ng-click="$ctrl.switchState()" ng-model="$ctrl.switch.state">
        Media Type: {{ $ctrl.switch.mediaType }}
    </md-switch>

</div>


<md-virtual-repeat-container id="vertical-container">
    <div md-virtual-repeat="scene in $ctrl.dynamicItems" md-on-demand="" class="repeated-item" flex="">
        <div layout="row">

            <img ng-src="{{$ctrl.getSmallImagePath(scene.thumbnail,360)}}" ng-click="$ctrl.playVlc(scene)"
                 style="width: 384px; height: 216px; border: solid 2px black">


            <span flex-offset="5"></span>
            <div layout="column" layout-align="start start">
                <!--Actors-->
                <md-chips ng-model="scene.actors"
                          md-transform-chip="$ctrl.chipTransform(scene,'Actor','actors',$chip)"
                          md-on-remove="$ctrl.chipRemove(scene,$chip)"
                >
                    <md-autocomplete
                            placeholder="Actors"
                            md-selected-item="selectedItem"
                            md-search-text="searchText"
                            md-items="item in $ctrl.autoCompleteQuery('Actor',searchText)"
                            md-item-text="item.name"
                    >
                        <md-item-template>
                            <div layout="row" layout-align="start center">
                                <img  ng-src="{{$ctrl.getSmallImagePath(item.thumbnail,64)}}" style="width: 32px">
                                <span flex-offset="5" md-highlight-text="searchText" md-highlight-flags="gi">{{item.name}}</span>

                            </div>
                        </md-item-template>

                    </md-autocomplete>

                    <md-chip-template>
                        <div layout="row" layout-align="start center">
                            <img  ng-src="{{$ctrl.getSmallImagePath($chip.thumbnail,64)}}" style="width: 16px; border: solid black 1px">
                            <span flex-offset="5" >{{$chip.name}}</span>

                        </div>

                    </md-chip-template>
                </md-chips>

                <!--Scene Tags-->
                <md-chips ng-model="scene.tags"
                          md-on-remove="$ctrl.chipRemove(scene,$chip)"
                          md-transform-chip="$ctrl.chipTransform(scene,'Tag','tags',$chip)">
                    <md-autocomplete
                            placeholder="Tags"
                            md-selected-item="selectedItem"
                            md-search-text="searchText"
                            md-items="item in $ctrl.autoCompleteQuery('Tag',searchText)"
                            md-item-text="item.name"
                    >
                        <span md-highlight-text="searchText" md-highlight-flags="gi">{{item.name}}</span>
                    </md-autocomplete>

                    <md-chip-template>
                        {{$chip.name}}
                    </md-chip-template>
                </md-chips>

                <!--Websites-->

                <md-chips ng-model="scene.websites"
                          md-on-remove="$ctrl.chipRemove(scene,$chip)"
                          md-transform-chip="$ctrl.chipTransform(scene,'Website','websites',$chip)">
                    <md-autocomplete
                            placeholder="Websites"
                            md-selected-item="selectedItem"
                            md-search-text="searchText"
                            md-items="item in $ctrl.autoCompleteQuery('Website',searchText)"
                            md-item-text="item.name"
                    >
                        <span md-highlight-text="searchText" md-highlight-flags="gi">{{item.name}}</span>
                    </md-autocomplete>

                    <md-chip-template>
                        {{$chip.name}}
                    </md-chip-template>
                </md-chips>
                <span flex=""></span>

                <span><strong>Path to File: </strong> {{scene.path_to_file}}  </span>
            </div>

        </div>
    </div>
</md-virtual-repeat-container>

</md-virtual-repeat-container>
