<md-content layout="row">
    <md-content flex="30" layout="column">
        <md-list class="table-fixed-width md-whiteframe-z1">
            <md-list layout="row">
                <md-subheader flex>Folder</md-subheader>
                <md-subheader flex>Level</md-subheader>
            </md-list>
            <md-divider></md-divider>
            <md-virtual-repeat-container style="height:400px">
                <md-list-item md-virtual-repeat="folder in $ctrl.dynamicItems" md-on-demand="" class="repeated-item" flex="">
                    <md-list flex layout="row">
                        <md-list-item flex=""><span ng-click="$ctrl.folderClick(folder)">{{folder.name}}</span></md-list-item>
                        <md-list-item flex="">{{folder.level}}</md-list-item>
                    </md-list>
                    <md-divider flex></md-divider>
                </md-list-item>
            </md-virtual-repeat-container>
        </md-list>
    </md-content>
    <md-content flex>
        <scene-list></scene-list>
    </md-content>

</md-content>
