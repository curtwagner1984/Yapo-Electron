<md-virtual-repeat-container class="virtualRepeatdemoDeferredLoading" id="vertical-container">
    <div md-virtual-repeat="tag in $ctrl.dynamicItems" md-on-demand="" class="repeated-item" flex="" style="border: solid 1px black">
        <div layout="row" layout-align="start start">
            <span flex="5">{{$index + 1}}</span>
            <span flex=""><a href="#!/tag/{{tag.id}}">{{tag.name}}</a></span>
            <span flex="">Scenes:{{tag.scenes}} Pictures:{{tag.pictures}}</strong></span>
            <span flex="">Date added: {{ tag.date_added | date : "dd-MMMM-yyyy"}}</span>
        </div>
    </div>
</md-virtual-repeat-container>
