<md-content>
    <h1>{{$ctrl.actor.name}}</h1>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Scenes">
            <md-content class="md-padding">
                <scene-list db-query-object='$ctrl.dbQueryObject' db-query-get-join-object='$ctrl.dbQueryGetJoinObjectScenes' get-field='$ctrl.getFieldScenes'></scene-list>
            </md-content>
        </md-tab>
        <md-tab label="Pictures">
            <md-content class="md-padding">
                <picture-list db-query-object='$ctrl.dbQueryObject' db-query-get-join-object='$ctrl.dbQueryGetJoinObjectPictures' get-field="$ctrl.getFieldPictures"></picture-list>
            </md-content>
        </md-tab>
    </md-tabs>
