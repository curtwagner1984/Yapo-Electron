<md-virtual-repeat-container class="virtualRepeatdemoDeferredLoading" id="vertical-container">
    <div md-virtual-repeat="website in $ctrl.dynamicItems" md-on-demand="" class="repeated-item" flex="" style="border: solid 1px black">
        <div layout="row" layout-align="start start">
            <span flex="5">{{$index + 1}}</span>
            <span flex=""><a href="#!/website/{{website.id}}">{{website.name}}</a></span>
            <span flex="">Scenes:{{website.scenes}} Pictures:{{website.pictures}}</strong></span>
            <span flex="">Date added: {{ website.createdAt | date : "dd-MMMM-yyyy"}}</span>
        </div>
    </div>
</md-virtual-repeat-container>
